<!DOCTYPE html>
<html>
<head>
  <title>Family Addresses</title>
</head>
<body>
  <table id="data-table" border="2">
    <thead><tr><th>ID</th><th>Generation</th><th>FirstName</th><th>LastName</th><th>Gender</th><th>DateOfBirth</th><th>DateOfDeath</th><th>Street</th><th>PostalCode</th><th>City</th><th>Country</th><th>Email</th><th>HomePhone</th><th>MobilePhone</th><th>Father</th><th>Mother</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch('FamilyAddresses2025.csv'); // Upload CSV to your site
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));
      rows.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        document.querySelector("#data-table tbody").appendChild(tr);
      });
    }
    loadCSV();
  </script>
</body>
</html>
